<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
     <script src="angular.min.js"></script>
     <script src="app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" 
                    type="text"
                    ng-model="placeholder"
                    class="form-control"
             >
         </div> <!-- I do NOT consider an empty item! -->
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="{ 'color' : myColor, border: '2px solid ' + myColor, padding: '5px', width: 'fit-content' }">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
